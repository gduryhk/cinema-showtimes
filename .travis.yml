sudo: required
language: go
addons:
  ssh_known_hosts: 52.221.244.175
services:
- docker
before_script:
- openssl aes-256-cbc -pass "pass:$TRAVIS_CI_SECRET" -in ./.secret -out ./ecs.pem
  -d -a
- eval "$(ssh-agent -s)"
- chmod 400 ecs.pem
- ssh-add ecs.pem
before_install:
- docker build -t gdury/cinema-showtimes:$TRAVIS_BUILD_NUMBER .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push gdury/cinema-showtimes:$TRAVIS_BUILD_NUMBER; fi
- ssh docker@52.221.244.175 'docker stop cinema-showtimes || true';
- ssh docker@52.221.244.175 'docker rm -f cinema-showtimes || true';
- ssh docker@52.221.244.175 "docker run -d --name cinema-showtimes --env VIRTUAL_HOST=showtimes.dury.pro --link db gdury/cinema-showtimes:$TRAVIS_BUILD_NUMBER";
env:
  global:
    secure: 
